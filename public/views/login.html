<!-- public/views/login.html -->


<div class="main-content">
    <div class="container-fluid">
        <!-- OVERVIEW -->
        <div class="row">
            <!--Login-->
            <div class="col-md-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login to an existing account</h3>
                    </div>
                    <div class="panel-body">

                        <form ng-submit="submit(login)">
                            <div class="form-group" ng-hide="verifyLogin()" style="color: red">Incorrect Username/Password</div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username"
                                       ng-model="login.username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                       ng-model="login.password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <button type="button" class="btn btn-success" ng-click="register()">Register</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
