<!-- public/views/login.html -->


<div class="main-content">
    <div class="container-fluid">
        <!-- OVERVIEW -->
        <div class="row">
            <!--Register-->
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register a new account</h3>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="submit(registerForm)">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username"
                                       ng-model="registerForm.username" required>
                            </div>
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fName" placeholder="First Name"
                                       ng-model="registerForm.fName" required>
                            </div>
                            <div class="form-group">
                                <label for="lName">Last Name</label>
                                <input type="text" class="form-control" id="lName" placeholder="Last Name"
                                       ng-model="registerForm.lName" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                       ng-model="registerForm.password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Password"
                                       ng-model="registerForm.confirmPassword" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>


                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
